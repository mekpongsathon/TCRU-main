<p-header>
    <form [formGroup]="_PaymentMethodForm">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <label style="font-weight: bold"> Payment Method </label>
                <input pInputText formControlName="name" class="form-control" [(ngModel)]="_PaymentMethodData.name"
                    name="name" type="text" placeholder="Name" />
                <span style="color: red"
                    *ngIf="(_PaymentMethodForm.controls['name'].dirty || _PaymentMethodForm.controls['name'].touched || _PaymentMethodForm.controls['name'].untouched || _PaymentMethodForm.controls['name'].valueChanges) && _PaymentMethodForm.controls['name'].invalid">
                    Payment Method is required
                </span>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <label style="font-weight: bold"> Code </label>
                <input pInputText formControlName="code" class="form-control" [(ngModel)]="_PaymentMethodData.code"
                    name="code" type="text" placeholder="Code" />
                <span style="color: red"
                    *ngIf="(_PaymentMethodForm.controls['code'].dirty || _PaymentMethodForm.controls['code'].touched || _PaymentMethodForm.controls['code'].untouched || _PaymentMethodForm.controls['code'].valueChanges) && _PaymentMethodForm.controls['code'].invalid">
                    Code is required
                </span>
            </div>
        </div>
    </form>
</p-header>
<hr>
<p-footer class="pull-right">
    <button pButton type="button" *ngIf="_PaymentMethodData.id == 0" [disabled]="_PaymentMethodForm.invalid"
        style="width: 100px;margin-right: 10px" label="Save" (click)="CreateOrUpdate()"
        class="ui-button-success"></button>
    <button pButton type="button" *ngIf="_PaymentMethodData.id > 0" [disabled]="_PaymentMethodForm.invalid"
        style="width: 100px;margin-right: 10px" label="Update" (click)="CreateOrUpdate()"
        class="ui-button-success"></button>
    <button pButton type="button" style="width: 100px;margin-right: 10px" *ngIf="_PaymentMethodData.id > 0"
        label="Delete" (click)="Delete()" class="ui-button-danger"></button>
</p-footer>
