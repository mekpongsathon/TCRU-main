<p-header>
    <form [formGroup]="_BusinessCategoryForm">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <label style="font-weight: bold"> Business Category </label>
                <input pInputText formControlName="name" class="form-control" [(ngModel)]="_BusinessCategoryData.name"
                    name="name" type="text" placeholder="Business Category" />
                <span style="color: red"
                    *ngIf="(_BusinessCategoryForm.controls['name'].dirty || _BusinessCategoryForm.controls['name'].touched || _BusinessCategoryForm.controls['name'].untouched || _BusinessCategoryForm.controls['name'].valueChanges) && _BusinessCategoryForm.controls['name'].invalid">
                    Business Category is required
                </span>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <label style="font-weight: bold"> Code </label>
                <input pInputText formControlName="code" class="form-control" [(ngModel)]="_BusinessCategoryData.code"
                    name="code" type="text" placeholder="Business Category Code" />
                <span style="color: red"
                    *ngIf="(_BusinessCategoryForm.controls['code'].dirty || _BusinessCategoryForm.controls['code'].touched || _BusinessCategoryForm.controls['code'].untouched || _BusinessCategoryForm.controls['code'].valueChanges) && _BusinessCategoryForm.controls['code'].invalid">
                    Business Category Code is required
                </span>
            </div>
        </div>
    </form>
</p-header>
<hr>
<p-footer class="pull-right">
    <button pButton type="button" *ngIf="_BusinessCategoryData.id == 0" [disabled]="_BusinessCategoryForm.invalid"
        style="width: 100px;margin-right: 10px" label="Save" (click)="CreateOrUpdate()"
        class="ui-button-success"></button>
    <button pButton type="button" *ngIf="_BusinessCategoryData.id > 0" [disabled]="_BusinessCategoryForm.invalid"
        style="width: 100px;margin-right: 10px" label="Update" (click)="CreateOrUpdate()"
        class="ui-button-success"></button>
    <button pButton type="button" style="width: 100px;margin-right: 10px" *ngIf="_BusinessCategoryData.id > 0" label="Delete"
        (click)="Delete()" class="ui-button-danger"></button>
</p-footer>
