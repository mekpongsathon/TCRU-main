<p-header>
  <form [formGroup]="_ProductCategoryForm">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <label style="font-weight: bold"> Product Category </label>
        <input pInputText formControlName="name" class="form-control" [(ngModel)]="_ProductCategoryData.name"
          name="name" type="text" placeholder="Name" />
        <span style="color: red"
          *ngIf="(_ProductCategoryForm.controls['name'].dirty || _ProductCategoryForm.controls['name'].touched || _ProductCategoryForm.controls['name'].untouched || _ProductCategoryForm.controls['name'].valueChanges) && _ProductCategoryForm.controls['name'].invalid">
          Product Category is required
        </span>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <label style="font-weight: bold"> Code </label>
        <input pInputText formControlName="code" class="form-control" [(ngModel)]="_ProductCategoryData.code"
          name="code" type="text" placeholder="Code" />
        <span style="color: red"
          *ngIf="(_ProductCategoryForm.controls['code'].dirty || _ProductCategoryForm.controls['code'].touched || _ProductCategoryForm.controls['code'].untouched || _ProductCategoryForm.controls['code'].valueChanges) && _ProductCategoryForm.controls['code'].invalid">
          Code is required
        </span>
      </div>
    </div>
    <!-- <div class="ui-grid ui-grid-responsive ui-fluid">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <label style="font-weight: bold"> Parent Category </label>
                <p-dropdown [autoWidth]="false" [options]="_parentcategorydropdown" [(ngModel)]="_ProductCategoryData.parent_category_id" optionLabel="name"  ></p-dropdown>
            </div>
        </div>
    </div> -->
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <label style="font-weight: bold"> Parent Category </label>
        <p-dropdown [options]="_parentcategorydropdown" [style]="{'width':'100%'}"
          formControlName="parent_category_id" placeholder="----- N/A -----"
          [(ngModel)]="_ProductCategoryData.parent_category_id" [filter]="true" name="parent_category_id">
        </p-dropdown>
      </div>
    </div>
  </form>
</p-header>
<hr>
<p-footer class="pull-right">
  <button pButton type="button" *ngIf="_ProductCategoryData.id == 0" [disabled]="_ProductCategoryForm.invalid"
    style="width: 100px;margin-right: 10px" label="Save" (click)="CreateOrUpdate()" class="ui-button-success"></button>
  <button pButton type="button" *ngIf="_ProductCategoryData.id > 0" [disabled]="_ProductCategoryForm.invalid"
    style="width: 100px;margin-right: 10px" label="Update" (click)="CreateOrUpdate()"
    class="ui-button-success"></button>
  <button pButton type="button" style="width: 100px;margin-right: 10px" *ngIf="_ProductCategoryData.id > 0"
    label="Delete" (click)="Delete()" class="ui-button-danger"></button>
</p-footer>
