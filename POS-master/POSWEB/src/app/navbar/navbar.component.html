<div class="hold-transition skin-blue sidebar-mini wrapper">
  <header class="main-header">
    <a class="logo">
      <img src="assets/logo.jpg" width="210px" height="50px" alt="logo">
    </a>
    <nav class="navbar navbar-static-top">
      <a class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/POS']">
              <span class="fa fa-th"></span>
            </a>
          </li>
          <li class="dropdown user user-menu">
            <a class="dropdown-toggle" data-toggle="dropdown">
              <img src="assets/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">{{_helper.GetUserName()}}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-body">
                <a [routerLink]="['/Logout']">Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <aside class="main-sidebar">
    <section class="sidebar">
      <app-left-menu></app-left-menu>
    </section>
  </aside>
  <div class="content-wrapper">
    <br />
    <br />
    <router-outlet></router-outlet>
  </div>
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 1.0.0
    </div>
    Powered by <strong>Alpha E solutions</strong>
  </footer>
</div>
