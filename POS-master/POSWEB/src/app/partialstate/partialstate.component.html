<p-header>
  <form [formGroup]="_StateForm">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <label style="font-weight: bold"> Country </label>
        <p-dropdown [options]="_countrydropdown" [style]="{'width':'100%'}" [(ngModel)]="_StateData.country_id"
          [filter]="true" name="country_id" formControlName="country_id"></p-dropdown>
        <span style="color: red"
          *ngIf="(_StateForm.controls['country_id'].dirty || _StateForm.controls['country_id'].touched || _StateForm.controls['country_id'].untouched || _StateForm.controls['country_id'].valueChanges) && _StateForm.controls['country_id'].invalid">
          Country is required
        </span>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <label style="font-weight: bold"> State </label>
        <input pInputText formControlName="name" class="form-control" [(ngModel)]="_StateData.name" name="Name"
          type="text" placeholder="State" />
        <span style="color: red"
          *ngIf="(_StateForm.controls['name'].dirty || _StateForm.controls['name'].touched || _StateForm.controls['name'].untouched || _StateForm.controls['name'].valueChanges) && _StateForm.controls['name'].invalid">
          State is required
        </span>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <label style="font-weight: bold"> Code </label>
        <input pInputText formControlName="code" class="form-control" [(ngModel)]="_StateData.code" name="code"
          type="text" placeholder="Code" />
        <span style="color: red"
          *ngIf="(_StateForm.controls['code'].dirty || _StateForm.controls['code'].touched || _StateForm.controls['code'].untouched || _StateForm.controls['code'].valueChanges) && _StateForm.controls['code'].invalid">
          Code is required
        </span>
      </div>
    </div>
  </form>
</p-header>
<hr>
<p-footer class="pull-right">
  <button pButton type="button" *ngIf="_StateData.id == 0" [disabled]="_StateForm.invalid"
    style="width: 100px;margin-right: 10px" label="Save" (click)="CreateOrUpdate()" class="ui-button-success"></button>
  <button pButton type="button" *ngIf="_StateData.id > 0" [disabled]="_StateForm.invalid"
    style="width: 100px;margin-right: 10px" label="Update" (click)="CreateOrUpdate()"
    class="ui-button-success"></button>
  <button pButton type="button" style="width: 100px;margin-right: 10px" *ngIf="_StateData.id > 0" label="Delete"
    (click)="Delete()" class="ui-button-danger"></button>
</p-footer>
